<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}">
    <title>Chi tiết giao dịch mượn/trả - Hệ thống quản lý thư viện</title>
</head>
<body>
    <div th:replace="~{layout/base :: body}">
        <div th:fragment="content">
            <h2>Chi tiết giao dịch mượn/trả</h2>
            <table class="table">
                <tr>
                    <th>Độc giả</th>
                    <td th:text="${borrowing.reader.name}"></td>
                </tr>
                <tr>
                    <th>Sách</th>
                    <td th:text="${borrowing.book.title}"></td>
                </tr>
                <tr>
                    <th>Ngày mượn</th>
                    <td th:text="${#dates.format(borrowing.borrowDate, 'dd/MM/yyyy')}"></td>
                </tr>
                <tr>
                    <th>Ngày trả</th>
                    <td th:text="${#dates.format(borrowing.returnDate, 'dd/MM/yyyy')}"></td>
                </tr>
                <tr>
                    <th>Trạng thái</th>
                    <td th:text="${borrowing.status}"></td>
                </tr>
            </table>
            <a th:href="@{/borrowings}" class="btn btn-secondary">Quay lại</a>
        </div>
    </div>
</body>
</html>
